<include href="includes/header.html"></include>
<div class="container">

<!--Table populates all created accounts-->
    <h1>Current Accounts:</h1>
    <hr>

    <!-- Member Table -->
    <div class="table-responsive">
        <table id="member-table" class="table">

            <!-- Table Head -->
            <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Seeking</th>
                <th scope="col">Biography</th>
                <th scope="col">Premium Account</th>
                <th scope="col">Interests</th>

            </tr>
            </thead>
            <tbody>
            <repeat group="{{@members}}" value="{{@member}}">
                <tr>
                    <th scope="row">{{@member.id}}</th>
                    <td>{{@member.first}} {{@member.last}}</td>
                    <td>{{@member.age}}</td>
                    <td>{{@member.gender}}</td>
                    <td>{{@member.phone}}</td>
                    <td>{{@member.email}}</td>
                    <td>{{@member.seeking}}</td>
                    <td>{{@member.biography}}</td>
                    <td>
                        <input type="checkbox" <check if="{{@member.premium}}">checked</check>>
                    </td>
                    <td>{{@member.interests}}</td>

                </tr>
            </repeat>
            </tbody>
        </table>
    </div>
</div>
<include href="includes/footer.html"></include>
